<!DOCTYPE html>
<html>
<head>
  <title>NeoynGPT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="webview-ui/public/icons/logo.svg" alt="NeoynGPT">
      <span>www.neoyn.com</span>
    </div>
    <div class="header-icons">
      <button id="addBtn" class="icon-btn"><img src="webview-ui/public/icons/add.svg" alt="Add"></button>
      <button id="historyBtn" class="icon-btn"><img src="webview-ui/public/icons/history.svg" alt="History"></button>
      <button id="refreshBtn" class="icon-btn"><img src="webview-ui/public/icons/refresh.svg" alt="Refresh"></button>
      <button id="settingsBtn" class="icon-btn"><img src="webview-ui/public/icons/settings.svg" alt="Settings"></button>
    </div>
  </div>

  <div class="main-content">
    <h1 class="gradient-text">What can we help you Build</h1>
  </div>

  <div class="input-section">
    <div class="input-container">
      <input type="text" id="askInput" placeholder="Ask NeoynGPT">
      <div class="input-icons">
        <button id="videoBtn" class="icon-btn"><img src="webview-ui/public/icons/video.svg" alt="Video"></button>
        <button id="imageBtn" class="icon-btn"><img src="webview-ui/public/icons/image.svg" alt="Image"></button>
        <button id="attachBtn" class="icon-btn"><img src="webview-ui/public/icons/attach.svg" alt="Attach"></button>
        <button id="sendBtn" class="icon-btn"><img src="webview-ui/public/icons/send.svg" alt="Send"></button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
